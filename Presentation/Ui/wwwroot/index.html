<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Ui.Platform -->
    <link href="_content/Ui.Platform/css/platform.css" rel="stylesheet" />
    
    <!-- Ui.Components -->
    <link href="_content/Ui.Components/css/components.css" rel="stylesheet" />

    <!-- Ui -->
    <link href="css/app.css" rel="stylesheet" />
    <link href="Ui.styles.css" rel="stylesheet" />
    <title>Loading...</title>

</head>
<body>

    <!-- Blazor application element -->
    <div id="app">

        <!-- Made silly loading bar that just looks cool -->
        <div class="container-sm mt-5">
            <div class="row">
                <div class="col-10 offset-1">
                    <div class="progress">
                        <div id="progressBar" class="progress-bar bg-success" role="progressbar" style="width: 5%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
            </div>
            <script hidden="hidden" type="text/javascript">

                // blazor loading progress (.net runtime and stuff)
                // wifi 2 secs
                var progress = 10;

                function loadingLoop(progress) {
                    setTimeout(function (progress) {
                        var pb = document.getElementById('progressBar');
                        if (pb != null) {
                            // increment
                            progress += 10;
                            if (progress === 90) {
                                progress = 99;
                            }
                            // set width
                            pb.setAttribute('style', 'width: ' + progress + '%');
                            // call me
                            loadingLoop(progress);
                        }
                        // should die here
                    }, 150, progress);
                }

                // silly animation which really doest not tell the progress
                loadingLoop(progress);
            </script>
            <div class="row">
                <div class="col-10 offset-1">
                    <article>
                        <p>
                            Loading application, please wait for a moment...
                        </p>
                    </article>
                </div>
            </div>
        </div>

    </div>

    <!-- Blazor error element-->
    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>

    <!-- Blazor application -->
    <script src="_framework/blazor.webassembly.js"></script>

    <!-- Ui.Components JSInteropt scripts -->
    <script src="_content/Ui.Components/js/components.js"></script>

</body>
</html>
